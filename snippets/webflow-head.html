<!-- Webflow Head Vorlage -->
<title>{{Seitentitel}}</title>
<meta name="description" content="{{Kurzbeschreibung max. 155 Zeichen}}">
<link rel="canonical" href="https://{{domain}}/{{seite}}">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{Seitentitel}}">
<meta property="og:description" content="{{Kurzbeschreibung max. 155 Zeichen}}">
<meta property="og:url" content="https://{{domain}}/{{seite}}">
<meta property="og:image" content="https://{{domain}}/images/{{og-bild}}.jpg">
<meta property="og:locale" content="de_CH">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{Seitentitel}}">
<meta name="twitter:description" content="{{Kurzbeschreibung max. 155 Zeichen}}">
<meta name="twitter:image" content="https://{{domain}}/images/{{og-bild}}.jpg">
